<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<main class="main-field">
			<img
				src="./img/illustration-hero.svg"
				alt="Person listening to the music"
				class="hero-img"
			/>
			<div class="order-info">
				<h2 class="txt-header">Order Summary</h2>
				<p class="txt-p">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
			</div>
			<div class="payment-plan">
				<img src="./img/icon-music.svg" alt="Music note icon" />
				<div class="plan-text">
					<h4 class="txt-header">Annual Plan</h4>
					<p class="txt-p">$59.99/year</p>
				</div>
				<a href="">Change</a>
			</div>
			<div class="pay-action">
				<button class="btn-pay btn"><strong>Proceed to Payment</strong></button>
				<button class="btn-cancel btn txt-p">
					<strong>Cancel Order</strong>
				</button>
			</div>
		</main>
	</body>
</html>
